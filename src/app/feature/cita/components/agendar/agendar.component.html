<div class="container col-md-6" id="content-agendar">
    <div class="card">
        <div class="card-header" id="card-encabezado">
            <h3 id="agendarTitle">Agendar Cita</h3>
        </div>
        <div class="card-body">
            <form accept="">

                <div class="form-group">
                    <label for="">Cédula del paciente:</label>
                    <input type="text" class="form-control" [(ngModel)]="cita.cedula" name="cedula" id="cedula"> 
                </div>

                <div class="form-group"  id="content-nombre">
                    <label for="">Nombre del paciente:</label>
                    <input type="text" class="form-control" [(ngModel)]="cita.nombre" name="nombre" required>
                </div>

                <div class="form-group" id="content-apellido">
                    <label for="">Apellido del paciente:</label>
                    <input type="text" class="form-control" [(ngModel)]="cita.apellido" name="apellido" required>
                </div>

                <div class="form-group" id="content-fecha">
                    <label for="">Fecha de la cita:</label>
                    <input type="date" class="form-control" [(ngModel)]="cita.fechaCita" name="fechaCita" required>
                </div>

                <div class="form-group" id="content-data">
                    <label for="">Tipo de cita:</label>
                    <select class="form-select" [(ngModel)]="cita.tipoCita" name="tipoCita">
                        <option value="1">1 - General</option>
                        <option value="2">2 - Odontología</option>
                        <option value="3">3 - Especialista</option>
                    </select>
                </div>

                <div class="form-group" id="content-button">
                    <button (click)="guardar()" class="btn btn-info" type="submit" >Agendar</button>
                </div>
            </form>
        </div>
    </div>
</div>
